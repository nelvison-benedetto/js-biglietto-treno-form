<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form Passenger</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body id="">
    <div class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <div>
                    <label for="">First Name</label>
                    <input type="text" id="input_firstname" placeholder="first name" required>
                </div>
                <div>
                    <label for="">Last Name</label>
                    <input type="text" id="input_lastname" placeholder="last name" required>
                </div>
                <div>
                    <label for="">Age</label>
                    <input type="text" id="input_age" placeholder="age" required>
                </div>
                <div>
                    <label for="">Miles</label>
                    <input type="text" id="input_miles" placeholder="miles" required>
                </div>
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
<script src="./main.js"></script>
</html>
